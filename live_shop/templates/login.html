{% extends 'base.html' %}
{% load static %}

{% block title %}Connexion - Live_Shopping{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Se connecter</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Nom d'utilisateur</label>
            {{ form.username }}
        </div>
        <div class="mb-6">
            <label class="block text-gray-700">Mot de passe</label>
            {{ form.password }}
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded">
            Se connecter
        </button>
    </form>
    <p class="mt-4 text-center">
        Pas encore inscrit ? <a href="{% url 'signup' %}" class="text-indigo-600">Cr√©ez un compte</a>
    </p>
</div>
{% endblock %}
