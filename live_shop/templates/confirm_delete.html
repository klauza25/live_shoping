{% extends 'base.html' %}
{% load static %}

{% block title %}Supprimer le Produit - Live_Shopping{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow text-center">

    <h2 class="text-2xl font-bold mb-4 text-red-600">⚠️ Attention</h2>
    <p class="mb-6">Voulez-vous vraiment supprimer le produit :</p>
    <h3 class="font-bold text-lg mb-6">{{ product.name }}</h3>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 px-4 rounded-lg font-bold">
            ❌ Oui, supprimer définitivement
        </button>
        <div>
            <a href="{% url 'seller_dashboard' %}" class="block text-gray-600 hover:underline mt-2">
                ← Annuler, retour au dashboard
            </a>
        </div>
    </form>

</div>
{% endblock %}
